<!DOCTYPE html>
<html>
<head>
	<title>An array contains a Specified value</title>
</head>
<body>
<p><h3>Output will be shown in console.</h3></p>
<script >
	// program to check if an array contains a specified value

const array = ['you', 'will', 'learn', 'javascript'];

const hasValue = array.includes('javascript');

// check the condition
if(hasValue) {
    console.log('Array contains a value.');
} else {
    console.log('Array does not contain a value.');
}
</script>
</body>
</html>
